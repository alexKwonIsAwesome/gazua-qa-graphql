type Question {
  id: ID!
  question: String
  contents: String
  answers: [Answer!]!
  answerLength: Int!
  createdAt: String!
  updatedAt: String!
}

type Answer {
  id: ID!
  contents: String
  questionId: String!
}

type Query {
  questions(offset: Int!, limit: Int!): [Question!]!
  question(id: ID!): Question
  answers: [Answer!]!
}

type Mutation {
  addQuestion(question: String!, contents: String!): Question!
  addAnswer(questionId: ID!, contents: String!): Answer!
}