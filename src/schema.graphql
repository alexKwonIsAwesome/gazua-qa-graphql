type Question {
  id: ID!
  question: String
  contents: String
  answers: [Answer!]!
  answerLength: Int!
  createdAt: String!
  updatedAt: String!
}

type Answer {
  id: ID!
  contents: String
  questionId: String!
}

type Query {
  questions: [Question!]!
  question(id: String!): Question
  answers: [Answer!]!
  answer(id: String!): Answer
}

type Mutation {
  addQuestion(question: String, contents: String): Question
  addAnswer(questionId: ID!, contents: String!): Answer
}